name: Cleanup Demo Images

on:
  pull_request:
    types: [closed]
  schedule:
    # Run weekly cleanup on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  cleanup-demo-images:
    name: 'Cleanup Demo Images'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Cleanup demo images
        run: |
          # Call cleanup script with appropriate arguments
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            .github/workflows/scripts/cleanup-demo-images.sh \
              --event-name="pull_request" \
              --pr-number="${{ github.event.pull_request.number }}"
          else
            .github/workflows/scripts/cleanup-demo-images.sh \
              --event-name="${{ github.event_name }}" \
              --gh-token="${{ secrets.GITHUB_TOKEN }}"
          fi

      - name: Summary
        run: |
          echo "## ðŸ§¹ Cleanup Summary"
          echo "- Event: ${{ github.event_name }}"
          echo "- Completed: $(date)"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "- PR: #${{ github.event.pull_request.number }}"
          else
            echo "- Method: GitHub CLI PR status check"
          fi
