name: Cleanup Demo Images

on:
  pull_request:
    types: [closed]
  schedule:
    # Run weekly cleanup on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  cleanup-demo-images:
    name: 'Cleanup Demo Images'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install git-filter-repo
        run: |
          echo "üì¶ Installing git-filter-repo for faster history rewriting..."
          pip install --user git-filter-repo
          echo "‚úÖ git-filter-repo installed successfully"

          # Verify installation
          git-filter-repo --version || echo "‚ö†Ô∏è  git-filter-repo installation verification failed"

      - name: Cleanup demo images
        run: |
          # Call cleanup script with appropriate arguments
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            .github/workflows/scripts/cleanup-demo-images.sh \
              --event-name="pull_request" \
              --pr-number="${{ github.event.pull_request.number }}"
          else
            .github/workflows/scripts/cleanup-demo-images.sh \
              --event-name="${{ github.event_name }}" \
              --gh-token="${{ secrets.GITHUB_TOKEN }}"
          fi

      - name: Summary
        run: |
          echo "## üßπ Cleanup Summary"
          echo "- Event: ${{ github.event_name }}"
          echo "- Completed: $(date)"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "- PR: #${{ github.event.pull_request.number }}"
          else
            echo "- Method: GitHub CLI PR status check"
          fi
